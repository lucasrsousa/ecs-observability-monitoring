server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
    interface_names:
      - eth0
  flush_check_period: 30s
  max_block_duration: 5m
  max_block_bytes: 1_000_000           # tamanho m√°ximo do bloco
  # complete_block_timeout: 75m          # timeout para completar bloco

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces

  processor:
    service_graphs:
      dimensions:
        - service.namespace
        - service.name
    
    span_metrics:      
      intrinsic_dimensions:
        service: true
        span_name: true
        span_kind: true
        status_code: true      
      dimensions:
        - http.method
        - http.route
        - http.status_code

querier:
  frontend_worker:
    frontend_address: tempo:9095

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

compactor:
  compaction:
    block_retention: 48h

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/traces

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics, local-blocks]

